<section>
  <div class="drag-wrapper" *ngFor="let row of data; let index = index" [draggable]="true"
    [class.dragging]="index === this.draggingIndex" (dragstart)="onDragStart(index)" (dragenter)="onDragEnter(index)"
    (dragend)="onDragEnd()">
    <div class="card">
      {{ row }}
    </div>
  </div>
</section>
